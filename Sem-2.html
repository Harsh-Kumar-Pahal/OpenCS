    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            width: 100%;
            background-color: #0077ff;
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .heading h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .heading a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .heading a:hover {
            text-decoration: underline;
        }

        .content-section {
            width: 60%;
            max-width: 1200px;
            margin: 10px 0;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .content-section p i {
            margin-right: 10px;
            color: #000000;
        }

        .folder-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .folder {
            width: 90%;
            margin-left: -2px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            /* text-align: center; */
            border: 1px solid #ddd;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .folder:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        
        }

        .folder i {
            font-size: 1.4rem;
            margin-right: 15px;
             color: #0077ff;
        }

        .folder a {
            text-decoration: none;
            color: #333;

            flex-grow: 1;
        }

        .folder a:hover {
            color: #0077ff;
        }

        iframe {
            border-radius: 10px;
            width: 45%;
            margin-bottom: 20px;
            margin: 10px;
            background-color: rgb(221, 221, 221);
            padding: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2) inset;
        }

        hr {
            margin: 10px 0;
            border-top: 1px solid #ddd;
        }

        .PYQbox{
            margin-top: -80px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heading h1 {
                font-size: 1.5rem;
            }

            .folder {
                width: 100%;
                padding: 15px;
            }

            .folder i {
                font-size: 1.5rem;
            }

            .content-section p {
                font-size: 1.25rem;
            }

            .content-section {
                width: 90%;
            }

            iframe{
                margin: 4px;
                width: 98%;
            }
            .PYQbox{
            margin-top: 0px;
        }
        }
    </style>
